<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Data Layer: Styling and Geocoding Sevices</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Geocode</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Input Lat,Long">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: 2.3804, lng: 99.1438 }
        });
        var geocoder = new google.maps.Geocoder();
        
        // Load GeoJSON.
        map.data.loadGeoJson('https://cdn.rawgit.com/greenorb/greenorb.github.io/34851933/00.geojson');

        // Set the stroke width, and fill color for each polygon
        map.data.setStyle(function(feature) {
        var Fungsi = feature.getProperty('Fungsi');
        var color = "gray";

        if (Fungsi == "CA") {
        color = "darkviolet";
         }
        if (Fungsi == "HL") {
        color = "green";
         }         
        if (Fungsi == "HP") {
        color = "yellow";
         }         
        if (Fungsi == "HPK") {
        color = "deeppink";
         }         
        if (Fungsi == "HPT") {
        color = "lime";
         }
        if (Fungsi == "HSA") {
        color = "darkviolet";
         }         
        if (Fungsi == "SM") {
        color = "darkviolet";
         } 
        if (Fungsi == "Tahura") {
        color = "darkviolet";
         }
        if (Fungsi == "TB") {
        color = "darkviolet";
         }
        if (Fungsi == "TN") {
        color = "darkviolet";
         }
        if (Fungsi == "TNL") {
        color = "darkviolet";
         }
        if (Fungsi == "TWA") {
        color = "darkviolet";
         }
        if (Fungsi == "TWAL") {
        color = "darkviolet";
         }
        if (Fungsi == "KSA") {
        color = "darkviolet";
         }
        if (Fungsi == "KSAL") {
        color = "darkviolet";
         }
         return {
         fillColor: color,
         strokeWeight: 1
        }       
       });
        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }
      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Gunakan satu spasi sebelum input lat/long: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOtu1biqaC_G_unnvC7COO8TMInrZIlsI&callback=initMap">
    </script>
  </body>
</html>
