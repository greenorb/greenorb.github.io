<!DOCTYPE html>
<html lang="id=id">
<meta charset='utf-8' />
<p style="text-align: justify;">Surat Keputusan Menteri Lingkungan Hidup dan Kehutanan Republik Indonesia Nomor
    <strong>SK.6609/MenLHK-PKTL//KUH/PLA/2/10/2021</strong> tentang Peta Perkembangan Pengukuhan Kawasan Hutan
    Provinsi Sumatera Utara Sampai Dengan Tahun 2020.
<head>
    <title>Kawasan Hutan Sumatera Utara</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Geocode</title>
    <style>
      /* Always set the map height explicitly to define the size of the div element that contains the map. */
      #map {
        height: 500px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 1;
        padding: 0;
      }
      #info-box {
        background-color: white;
        border: 1px solid black;
        bottom: 30px;
        height: 20px;
        padding: 10px;
        left: 30px;
      }
    </style>
</head>
<body>
<div id="map"></div>
<div id="info-box">Sentuh Warna Peta Untuk Fungsi Kawasan</div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 2.3804, lng: 99.1438 }
        });
        var geocoder = new google.maps.Geocoder();

        // Load GeoJSON.
        map.data.loadGeoJson('https://raw.githubusercontent.com/greenorb/greenorb.github.io/master/001.geojson');

        // Set the stroke width, and fill color for each polygon
        map.data.setStyle(function(feature) {
        var FUNGSI = feature.getProperty('FUNGSI');
        var color = "black";

        if (FUNGSI == "CA") {
        color = "darkviolet";
         }
        if (FUNGSI == "HL") {
        color = "green";
         }
        if (FUNGSI == "HP") {
        color = "yellow";
         }
        if (FUNGSI == "HPK") {
        color = "deeppink";
         }
        if (FUNGSI == "HPT") {
        color = "lime";
         }
        if (FUNGSI == "HSA") {
        color = "darkviolet";
         }
        if (FUNGSI == "SM") {
        color = "darkviolet";
         }
        if (FUNGSI == "Tahura") {
        color = "darkviolet";
         }
        if (FUNGSI == "TB") {
        color = "darkviolet";
         }
        if (FUNGSI == "TN") {
        color = "darkviolet";
         }
        if (FUNGSI == "TNL") {
        color = "darkviolet";
         }
        if (FUNGSI == "TWA") {
        color = "darkviolet";
         }
        if (FUNGSI == "TWAL") {
        color = "darkviolet";
         }
        if (FUNGSI == "KSA") {
        color = "darkviolet";
         }
        if (FUNGSI == "KSAL") {
        color = "darkviolet";
         }
         return {
         fillColor: color,
         strokeWeight: 1
        }
       });
        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
        // Set mouseover event for each feature.
        map.data.addListener('click', function(event) {
          document.getElementById('info-box').textContent =
              event.feature.getProperty('FUNGSI');
        });
      }
      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            map.setZoom(16);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Gunakan satu spasi sebelum input lat/long: ' + status);
          }
        });
      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5rWgzyIHxmMV_NqxxSVnf-kWt-fUtzzI&callback=initMap">
</script>
<div id="floating-panel">
    <label for="address"></label><input id="address" type="text" value="3.6097, 98.6461">
    <input id="submit" type="button" value="Geocode">
</div>
</body>
</html>
