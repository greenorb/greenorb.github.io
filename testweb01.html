<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' /></link>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
</head>
<style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
.mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>

<body>
<div id="map" style="height: 450px; position: relative;">
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2FtZW5yaWRlcnJ5dXVraSIsImEiOiJjajAydDZpemwwM3BiMndxbjJxeGQ4aWNlIn0.bj3cDNGcqBH-vE5lmlom5A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kamenriderryuuki/cj17l1nw3006x2smfoj82d08e',
    center: [98.9341, 2.6005],
    zoom: 12
});
map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));
map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.GeolocateControl());
map.addControl(new mapboxgl.FullscreenControl());

map.on('load', function () {
    map.addLayer({
        'id': 'states-layer',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': 'https://raw.githubusercontent.com/greenorb/greenorb.github.io/master/odt.geojson'
        },
        'paint': {
            'fill-color': 'rgba(0, 0, 0, 0.0)',
            'fill-outline-color': 'rgba(0, 0, 0, 1)'
        }
    });
});
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['states-layer'] });
    if (!features.length) {
        return;
    }
    var feature = features[0];
    var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML(feature.properties.Ket)
        .addTo(map);
});
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['states-layer'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});
</script>
</body>
</html>
